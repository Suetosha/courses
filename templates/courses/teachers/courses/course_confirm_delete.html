{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <form method="post" class="border p-4 rounded shadow">
            {% csrf_token %}
            <h3 class="mb-3">Вы точно уверены, что вы хотите удалить курс?</h3>
            <div class="form-group">
                <button type="submit" class="btn btn-danger me-4">Удалить</button>
                <a href="{% url 'courses:tasks_list' %}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
