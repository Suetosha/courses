{% extends 'base.html' %}

{% block content %}
    
<div class="container mt-4">
    <h2 class="text-center">Редактирование главы</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title" class="form-label">Название главы</label>
            {{ form.title }}
        </div>
        <button type="submit" name="update_chapter" class="btn btn-primary mt-3">Обновить главу</button>
    </form>


        <h3 class="text-center mt-4">Контент главы</h3>
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="id_text" class="form-label">Текст</label>
                {{ content_form.text }}
            </div>
            <div class="form-group mb-3">
                <label for="id_video" class="form-label">Видео</label>
                {{ content_form.video }}
            </div>
            <div class="form-group mb-3">
                <label for="id_files" class="form-label">Файл</label>
                {{ content_form.files }}
            </div>
            <button type="submit" name="update_content" class="btn btn-success mt-3">Добавить/обновить контент</button>
        </form>
    <hr>
</div>
    

<div class="d-flex justify-content-center mt-5">
    <a href="{% url 'courses:edit_course' chapter.course.id %}" class="btn btn-secondary">← Вернуться обратно</a>
</div>    
    
{% endblock %}
