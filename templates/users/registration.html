{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
        <form method="post" class="p-4 border rounded shadow bg-white">
            {% csrf_token %}
        
            <h4 class="text-center mb-3">Регистрация</h4>
            
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            
            <div class="text-center mt-4">
                <input class="btn btn-primary w-100" type="submit" value="Сохранить">
            </div>
        </form>
    </div>
</div>


{% endblock %}
