{% extends 'base.html' %}

{% block content %}
    
<div class="container mt-4">
    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">Создание теста</h2>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="form-group mt-3">
                <label for="{{ form.chapter.id_for_label }}">Глава</label>
                {{ form.chapter }}
            </div>

            <div class="form-group mt-3">
                <label for="{{ form.tasks.id_for_label }}">Задания</label>
                {{ form.tasks }}
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>

    <div class="d-flex justify-content-center mt-5">
        <a href="{% url 'tests:tests_list' %}" class="btn btn-secondary">← Вернуться обратно</a>
    </div>
</div>


{% endblock %}
